<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search Electronic Component</title>

        <!-- Style -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="search">
            <div class="search-inner">
                <form class="filter">
                    <div class="information">
                        <label for="name">ITEM INFORMATION</label>
                    </div>
                    <div class="submit">
                        <input
                            type="text"
                            name="name"
                            id=""
                            placeholder="Name ..."
                        />
                        <button>Search</button>
                    </div>
                </form>
                <div class="list"></div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./js/main.js"></script>
    </body>
</html>
